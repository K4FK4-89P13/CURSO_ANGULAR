<div class="card">
  <div class="card-body">
    <form [formGroup]="formUser">
      <div class="mb-2">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" formControlName="name" placeholder="Ingrese su nombre">

        <div class="alert alert-danger mt-2" [hidden]="name.valid || name.pristine">
          El nombre es obligatorio
        </div>
      </div>

      <div class="mb-2">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" formControlName="email" placeholder="Ingrese su email">

        <div class="alert alert-danger mt-2" [hidden]="email.valid || email.pristine">
          <!-- <span *ngIf="email.errors?.['required']">
            El email es obligatorio
          </span>
          <span *ngIf="email.errors?.['email']">
              El email debe ser valido
          </span> -->

          @if (email.errors?.['required']) {
            <span>El email es obligatorio</span>
          }@else if (email.errors?.['email']) {
            <span>El email debe ser v√°lido</span>
          }
        </div>
      </div>
      <button class="btn btn-primary" [disabled]="formUser.invalid">Enviar</button>
    </form>
  </div>
</div>
{{formUser.value | json}}
